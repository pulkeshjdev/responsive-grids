<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Playground</title>
        <link rel="stylesheet" href="./index.css" />

    <main>

            <section class="block-1">Header(1)</section>
            <section class="block-2">Main(2)</section>

        </section>

            <section class="block-2">Main(2)</section>
            <section class="block-3">Footer(3)</section>
        </section>

            <section class="block-2">Ad(2)</section>

            <section class="block-4">Blog(4)</section>
            <section class="block-5">Side(5)</section>

        </section>
        <hr />
        <section class="grid-pro">
            <section class="block-1">Header(1)</section>
            <section class="block-2">Blog(2)</section>
            <section class="block-3">Main(3)</section>
            <section class="block-4">Sidebar(4)</section>
            <section class="block-5">Footer(5)</section>
        </section>
